<ion-grid class="transaction-container">
  <ion-row>
    <ion-col size="12">
      <ion-title class="transaction-header">Transactions</ion-title>
    </ion-col>
  </ion-row>

  <ion-row *ngFor="let transaction of transactions">
    <ion-card class="w-100">
      <ion-card-header class="centered">
        <ion-grid>
          <ion-row>
            <ion-col size="5">
              <ion-label class="font-size-15">{{transaction.nameSurname}}</ion-label>
            </ion-col>
            <ion-col size="3">
              <ion-label class="font-size-15">{{transaction.amount}}</ion-label>
            </ion-col>
            <ion-col size="4"  [ngClass]="transaction.type == 'paid' ? 'paid-class' : transaction.type == 'received' ? 'received-class' : 'redeemed-class'">
              <ion-label class="font-size-15">{{transaction.type}}</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-header>
    </ion-card>
  </ion-row>
</ion-grid>
