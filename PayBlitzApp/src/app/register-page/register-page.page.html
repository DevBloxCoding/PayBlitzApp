<ion-content>
  <div class="blob"></div>
  <h2 class="header">Register</h2>

  <ion-grid>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
        <ion-label>Name & Surname</ion-label>
        <ion-item>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
        <ion-label>Phone</ion-label>
        <ion-item>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
        <ion-label>Email(Username)</ion-label>
        <ion-item>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
        <ion-label>Password</ion-label>
        <ion-item>
          <ion-input type="password"></ion-input>
          <ion-icon name="lock-closed-outline"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
          <ion-button>Register</ion-button>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
