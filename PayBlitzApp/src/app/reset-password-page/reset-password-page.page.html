<ion-content>
  <div class="blob"></div>
  <h2 class="header">
    Reset <br>
    Password</h2>

  <ion-grid>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
        <ion-label>Password</ion-label>
        <ion-item>
          <ion-input type="password"></ion-input>
          <ion-icon name="lock-closed-outline"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
        <ion-label>Confirm Password</ion-label>
        <ion-item>
          <ion-input type="password"></ion-input>
          <ion-icon name="lock-closed-outline"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
          <ion-button>Submit</ion-button>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
