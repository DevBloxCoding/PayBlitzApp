<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-title class="pay-header">Pay Now</ion-title>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="2"></ion-col>
    <ion-col size="8" class="centered">
      <ion-item lines="none">
        <ion-input type="number" placeholder="Tip?" [(ngModel)]="payAmount"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="2"></ion-col>
  </ion-row>
 
  <ion-row class="m-2">
    <ion-col size="2"></ion-col>
    <ion-col size="8" class="centered">
      <ion-button (click)="scanBarcode()">
        <ion-title class="pay-button">Pay</ion-title>
      </ion-button>
    </ion-col>
    <ion-col size="2"></ion-col>
  </ion-row>
</ion-grid>
