<ion-content>
  <div class="blob"></div>
  <h2 class="header">Login</h2>

  <ion-grid>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
        <ion-label>Username</ion-label>
        <ion-item>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
        <ion-label>Password</ion-label>
        <ion-item>
          <ion-input type="password"></ion-input>
          <ion-icon name="lock-closed-outline"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
          <ion-button>Login</ion-button>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8" class="centered">
          <ion-label>
            Don't have an account yet?
            <br>
            Sign Up now!
          </ion-label>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
